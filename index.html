<body>
    <!-- HEADER -->
    <header class="bg-dark flex">
        <a href="index.html">
            <h1>Make your list</h1>
        </a>
    </header>

    <section>
        <!-- Placeholder -->
        <div class="container flex" id="placehold">
            <div class="row">
                <div class="col-12">
                    <h2>Your list its empty <img src="img/unhappy.svg" alt="unhappy svg" id="unhappy"> click
                        in the add
                        button to fill it.</h2>
                </div>
            </div>
        </div>
        
        <!-- Formulario -->
        <div class="container d-none" id="form">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput">
                <label for="floatingInput">Item name</label>
            </div>
            <div class="my-3">
                <select class="form-select" aria-label="Categories for elements" id="options">
                    <option value="1">Meat</option>
                    <option value="2">Dairy products</option>
                    <option value="3">Vegetables</option>
                    <option value="4">Fast food</option>
                    <option value="5">Drinks</option>
                    <option value="6">Others</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="container">
                <div class="row flex">
                    <button class="btn btn-primary" onclick="addItem()" type="submit" id="addItem">Add</button>
                </div>
            </div>
        </div>

        </div>
        </div>

        <!-- Listado -->
        <div class="container d-none" id="list">
            <!-- Completado din치micamente -->
        </div>

        <!-- Boton ADD fixed -->
        <button class="btn btn-warning rounded-circle" id="addFixed" onclick="addFixed()" type="submit">add</button>
